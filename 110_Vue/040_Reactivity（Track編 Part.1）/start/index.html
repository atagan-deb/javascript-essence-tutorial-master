<script type="module">
    import { reactive, effect } from './reactive.js';
    const obj1 = reactive({
        a: 100
    });
    const obj2 = reactive({
        a: 200
    });

    effect(() => {
        console.log("effect 1", obj1.a);
    });
    effect(() => {
        console.log("effect 2", obj2.a);
    });
    obj1.a = 10;
    obj2.a = 20;
</script>
